<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">PAYMENT FORM</h1>
            <p>Required fildes fill by *</p>
            <h2>Contect Information</h2>
            <p>Name: * <input type="text" name="name" id="name" required></p>
            <fieldset>
                <legend>Gender*</legend>
                <p>
                    Male<input type="radio" name="gender" id="male" required>
                    Female<input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>
            <p>
                Address: <textarea name="address" id="address" cols="100" rows="8"></textarea>
            </p>
            <p>
                Email: *<input type="email" name="email" id="email" required>
            </p>
            <p>
                Pincode: *<input type="number" name="pincode" id="pincode" required>
            </p>
            <h1>Payment Information</h1>
            <p>Card Type:
                <select name="card_type" id="card_type">
                    <option value="">--Choose card type--</option>
                    <option value="Visa">Visa</option>
                    <option value="Nagad">Nagad</option>
                    <option value="Bkash">Bkash</option>
                </select>
            </p>
            <p>Card Number: <input type="number" name="card_number" id="card_number"></p>
            <p><input type="date" name="exp_date" id="exp_date"></p>
            <p>CVC: <input type="password" name="cvc" id="cvc"></p>
            <input type="submit" value="Pay Now">
            </form>
    </div>
</body>
</html>
